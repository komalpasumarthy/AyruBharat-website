{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="container-fluid" style=" width: 100vw;" >
        <div class="row">
            <div class="col-8 bg-image" style="background-image: url({{ url_for('static', filename='/imgs/Ayurvedaoimg.jpeg')}}); background-size: cover; background-position: center; height: 800px;">
            </div>
            <div class="col-4">
                <a class="nav-link fw-bold d-flex justify-content-end mt-3 me-4" href="/"><span style="color: MediumSeaGreen;">Home</span></a>

                <div class="text-center">
                    <img src="{{ url_for('static', filename='/imgs/logo.png')}}" width="100" height="100" alt="Logo" class="mb-3 mt-5">
                    <h1 class="mb-3 text-center" style="color: tomato;">AyurBharat</h1>
                    <h3 class="mb-3">Login</h3>
                </div>
                <form action="/" method="POST">
                  <input type="email" name="email" placeholder="Enter Email" class="form-control mb-3">
                  <input type="password" name="password" placeholder="Password" class="form-control mb-3">
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                  </div>
                </form>
                <div class="text-center">
                  <p class="text-gray">or</p>
                  <button type="button" class="btn btn-danger  mb-3">Continue with Google</button>
                  <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                </div>
          </div>
        </div>
      </div>

      <!-- footer -->
    <footer class="container-fluid pt-3  bg-light">
        <p class="text-center fw-bold">Copyright Â© 2023 Ayru Bharat</p>
    </footer>
{% endblock %}
